    <script>
        function setColorCookie() {
    var toggle    = document.getElementById('toggleBox');
    var lightMode = toggle.checked;

    if (lightMode) {
        document.cookie = 'lightMode=true; path=/';
    } else {
        document.cookie = 'lightMode=; path=/';
    }
}

function lightModeIsOn() {
    if (document.cookie.split(';').some(function(item) {return item.includes('lightMode=true')})) {
        console.log('Light mode on.');
        return true;
    } else {
        console.log('Light mode off.');
        return false;
    }
}

function setColorScheme() {
    var toggle    = document.getElementById('toggleBox');
    var lightMode = toggle.checked;

    if (lightMode) {
        document.body.classList.add('light-mode');
    } else {
        document.body.classList.remove('light-mode');
    }
}

function createColorToggle() {
    var menu   = document.getElementById('mainmenu');
    var toggle = document.createElement('input');
    var label  = document.createElement('label');

    toggle.id   = 'toggleBox';
    toggle.type = 'checkbox';
    toggle.name = 'lightMode';

    label.innerHTML = 'Light Mode';

    toggle.addEventListener('change', function(event){
        setColorScheme();
        setColorCookie();
    });

    label.appendChild(toggle);
    menu.appendChild(label);
}

function setColorToggle() {
    var toggle    = document.getElementById('toggleBox');
    var lightMode = lightModeIsOn();

    if (lightMode) {
        toggle.checked = true;
    } else {
        toggle.checked = false;
    }

    setColorScheme();
}

createColorToggle();
setColorToggle();
