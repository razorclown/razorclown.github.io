---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>

{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
<article class="post-summary">
  <p class="post-meta"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{post.date | date: "%A, %b. %-d, %Y"}}</time></p>
  <h3><a href="{{post.url}}">{{post.title}}</a></h3>
  <p>{{post.excerpt}}</p>
</article>
{% endif %}
{% endfor %}
{% endfor %}
